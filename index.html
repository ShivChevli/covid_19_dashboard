<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deashbord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="nav-heading">Country List</h1>
        <input type="text" id="find_country">
        <ul class="nav-country-list" id="countryList">
        </ul>
    </nav>
    <main>
        <section class="main_section">
            <section class="main-chart">
                <h1 class="main-h1-heading">Covid - 19 Case study </h1>
                <h3>(24-1-2020 to 25-6-2020)</h3>
                <div id="geo-chart"></div>
                <div class="info-card-container">
                    <div class="info-card">
                        <h3>Max Case Registered</h3>
                        <div id="max_case">
                            2500
                        </div>
                    </div>
                    <div class="info-card">
                        <h3>Max Case Registration Date</h3>
                        <div id="max_case_date">
                            12-03-2022
                        </div>
                    </div>
                    <div class="info-card">
                        <h3>Average Cases</h3>
                        <div id="avg_case">
                            12-03-2022
                        </div>
                    </div>
                </div>
            </section>
            <section class="side-bar">
                <h1 class="main-heading">Country Name : <span id="country_name"></span></h1>
                <div class="chart-div">
                    <div class="chart-container" id="activate-case"></div>
                    <div class="chart-container" id="confiremed-case"></div>
                    <div class="chart-container" id="new-case"></div>
                    <div class="chart-container" id="new-recover"></div>
                    <div class="chart-container" id="new-death"></div>
                    <div class="chart-container" id="dount"></div>
                </div>
            </section>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="script.js"></script>

</html>
