<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deashbord</title>
    <link rel="stylesheet" href="style.css">
    <!-- Color : #f07d51, #1b1a18, #312d2a -->
</head>

<body>
    <nav>
        <h1 class="nav-heading">Country List</h1>
        <input type="text" id="find_country">
        <ul class="nav-country-list" id="countryList">

        </ul>
    </nav>
    <main>
        <section class="main_section">
            <section class="main-chart">
                <h1 class="main-h1-heading">Covid - 19 Case study </h1>
                <h1 class="main-heading">Conuntry Name : <span id="country_name"></span></h1>
                <div class="chart-div">
                </div>
            </section>
            <section class="side-bar">
                <div class="info-card">
                    <!-- asdf -->
                    <h3>Max Case Registered</h3>
                    <div id="max_case">
                        2500
                    </div>
                </div>
                <div class="info-card">
                    <!-- asdf -->
                    <h3>Max Case Registeretion Date</h3>
                    <div id="max_case_date">
                        12-03-2022
                    </div>
                </div>
                <div class="info-card">
                    <!-- asdf -->
                    <h3>Average Cases</h3>
                    <div id="avg_case">
                        12-03-2022
                    </div>
                </div>
            </section>
        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="script.js"></script>

</html>
